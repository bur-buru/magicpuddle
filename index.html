<!doctype html>
<html id="home">
  <head>
    <script src="https://use.fontawesome.com/7abdd620a2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>MagicPuddle</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="menu" id="menu">
          <a class="menu" href="#home"><i class="fas fa-igloo"></i></a>
          <a class="menu" href="https://github.com/bur-buru/magicpuddle" target="blank"><i class="fab fa-github-alt"></i></a>
          <a class="menu" href="#projects"><i class="fab fa-app-store-ios"></i></a>
          <a class="menu" href="https://github.com/bur-buru/magicpuddle/wiki" target="blank"><i class="fab fa-wikipedia-w"></i></a>
          <a class="menu" href="#media"><i class="fas fa-photo-video"></i></a> 
          <a class="menu" href="#contact"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="logo">
          <p class="p-logo">
            MagicPuddle
          </p>
        </div>
      </div>
    </header>    
    <Main>
      <div class="about" id="about">
        <h1>MagicPuddle</h1>
          <div class="paragraph">
            <p>Collection of information, software, and personal projects</p>
          </div>
      </div>
      <div class="projects" id="projects">
        <h1>Projects</h1>
          <div class="project-grid" id="project-grid">
            <a href="projects/fcc/tribute.html" target="blank"><img src='projects/fcc/img/tribute.png'>Tribute</a>
            <a href="projects/fcc/survey.html" target="blank"><img src='projects/fcc/img/survey.png'>Survey</a>
            <a href="projects/fcc/plp.html" target="blank"><img src='projects/fcc/img/plp.png'>Product Landing</a>
            <a href="projects/fcc/techdoc.html" target="blank"><img src='projects/fcc/img/techdoc.png'>Tech Doc</a>
            <a href="projects/fcc/portfolio.html" target="blank"><img src='projects/fcc/img/portfolio.png'>Portfolio</a>
          </div>
      </div>
      <div class="media" id="media">
        <h1>Media</h1>
          <div class="media-links" id="media-links">
            <a href="https://twitch.tv/" target="blank"><i class="fab fa-twitch"></i></a>
            <a href="https://discord.gg/" target="blank"><i class="fab fa-discord"></i></a>
            <a href="https://youtube.com/" target="blank"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/" target="blank"><i class="fab fa-twitter"></i></a>
          </div>
      </div>
    </Main>
    <footer class="footer" id="contact">
      <h1>Contact</h1>
      <div class="email">
        <form action="mailto:burburu@protonmail.com" method="get" enctype="text/plain">
          <div class="email-left">
            <label>Name: </label> 
          </div>
          <div class="email-right">
            <input class="email-input" type="text" name="name" cols="25" required/><br>
          </div>
          <div class="email-left">
            <label>Email: </label>
          <div class="email-right">
            <input class="email-input" type="text" name="email" cols="25" required/><br><br>
          </div>
          <div class="left">
            <label>Message: </label>
          </div>
          <div class="right">
            <textarea name="comments" rows="10" cols="25" placeholder="Send us a message" required></textarea><br>
          </div class="email-center">
            <input class="button" type="button" name="submit" value="Send" />
            <input class="button" type="button" name="reset" value="Clear" />
        </form>
      </div>
      <div class="credits">
        <p>built by: burburu</p>
      </div>
    </footer>
  </body>
</html>
